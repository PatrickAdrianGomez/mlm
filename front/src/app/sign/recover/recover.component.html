<div class="container">
    <div class="form-sign center z-depth-4">
        <img src="assets/v.png" alt="Ventun">
          <h5>Recuperar Contraseña</h5><hr>
      
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input type="email" class="validate" id="email">
                  <label for="email">E-Mail</label>
                </div>
              </div>
            </form>
          </div>
        
          <div style="padding-bottom: 20px;">
            <button class="btn waves-effect waves-light red darken-4" type="submit" name="action">Recuperar
              <i class="material-icons right">send</i>
            </button>
          </div>
          <span style="margin-left:20px;"><a [routerLink]="['/sign/login']" [routerLinkActive]="['linkActivo']" rel="noopener noreferrer">Volver a Iniciar Sesión</a></span>
        
        </div>
</div>
